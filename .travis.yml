language: node_js
node_js:
  - "node"
before_script:
  - npm run build
before_deploy:
  - export NPM_PACKAGE_VERSION=$(node -p "require('./package.json').version")
deploy:
  - provider: s3
    access_key_id: $S3_ACCESS_KEY_ID
    secret_access_key: $S3_SECRET_ACCESS_KEY
    bucket: $S3_BUCKET
    skip_cleanup: true
    upload_dir: public/js/hellosign-embedded/${NPM_PACKAGE_VERSION}
    local_dir: umd
    on:
      branch: master
  - provider: npm
    email: "api@hellosign.com"
    api_key: $NPM_API_KEY
    skip_cleanup: true
    tag: latest
    on:
      branch: master
  - provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file_glob: true
    file: umd/*
    skip_cleanup: true
    on:
      branch: master
